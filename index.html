<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciela - Tienda Online</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="flex-c gap-30 page-index">
    <!-- Header de la tienda -->
     <header class="tienda-header admin-header flex-c gap-30">
        <section class="header-section flex-r ai-c jc-b">
            <img src="img/logo-ciela.png" alt="">
            <a href="admin.html" class="admin-link btn btn-pink-pastel">
                <i class="bi bi-shield-lock"></i> Panel Admin
            </a>
        </section>
        <h1>Catálogo Online</h1>
    </header>

    <!-- Carrusel de productos destacados -->
    <section class="carrusel-section hide-desktop">
        <div class="container">
            <h2 class="text-center mb-4">Productos Destacados</h2>
            
            <div id="carrusel-productos" class="carousel-container">
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <p class="mt-2">Cargando productos destacados...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Filtros por categoría -->
    <div class="container">
        <div class="categorias-filtro">
            <h2 class="text-center mb-4"><i class="bi bi-tags"></i> Categorías</h2>
            <div class="filtros-container" id="filtros-categorias">
                <button class="filtro-btn active" data-categoria="todos">
                    <i class="bi bi-grid"></i> Todos
                </button>
            </div>
        </div>
    </div>
    
    <!-- Grid de productos -->
    <main class="container">
        <div class="productos-grid" id="productos-grid">
            <div class="sin-productos">
                <h3><i class="bi bi-hourglass-split"></i> Cargando productos...</h3>
                <p>Espera un momento por favor</p>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="tienda-footer">
        <div class="container">
            <p>© 2026 Ciela - Catálogo Online. Todos los derechos reservados.</p>
        </div>
    </footer>
    
    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script>
        // Variables globales
        let todosProductos = [];
        let todasCategorias = [];
        let categoriaActual = 'todos';
        let telefonoWhatsApp = '974411921';
        
        // Inicializar la tienda
        async function initTienda() {
            await waitForSupabase();
            await cargarCategoriasTienda();
            await cargarProductosTienda();
            await cargarCarruselDestacados();
            setupFiltros();
        }
        
        // Esperar a Supabase
        async function waitForSupabase() {
            return new Promise((resolve) => {
                let attempts = 0;
                const maxAttempts = 50;
                
                const check = () => {
                    attempts++;
                    if (window.supabaseClient) {
                        resolve();
                        return;
                    }
                    
                    if (attempts >= maxAttempts) {
                        resolve();
                        return;
                    }
                    
                    setTimeout(check, 100);
                };
                
                check();
            });
        }
        
        // Cargar categorías
        async function cargarCategoriasTienda() {
            try {
                const { data: categorias, error } = await window.supabaseClient
                    .from('categorias')
                    .select('*')
                    .order('nombre', { ascending: true });
                
                if (error) throw error;
                
                todasCategorias = categorias || [];
                renderizarCategoriasFiltro();
                
            } catch (error) {
                document.getElementById('filtros-categorias').innerHTML = `
                    <button class="filtro-btn active" data-categoria="todos">
                        <i class="bi bi-grid"></i> Todos
                    </button>
                    <p class="text-muted text-center w-100 mt-3">
                        No hay categorías disponibles
                    </p>
                `;
            }
        }
        
        // Renderizar botones de categorías
        function renderizarCategoriasFiltro() {
            const container = document.getElementById('filtros-categorias');
            
            if (todasCategorias.length === 0) {
                container.innerHTML = `
                    <button class="filtro-btn active" data-categoria="todos">
                        <i class="bi bi-grid"></i> Todos
                    </button>
                    <p class="text-muted text-center w-100 mt-3">
                        No hay categorías disponibles
                    </p>
                `;
                return;
            }
            
            container.innerHTML = `
                <button class="filtro-btn active" data-categoria="todos">
                    <i class="bi bi-grid"></i> Todos
                </button>
                ${todasCategorias.map(cat => `
                    <button class="filtro-btn" data-categoria="${cat.id}">
                        <i class="bi bi-tag"></i> ${cat.nombre}
                    </button>
                `).join('')}
            `;
            
            setupFiltros();
        }
        
        // Cargar productos con imágenes múltiples
        async function cargarProductosTienda() {
            try {
                const { data: productos, error } = await window.supabaseClient
                    .from('productos')
                    .select(`
                        *,
                        categorias: categoria_id (id, nombre),
                        imagenes:producto_imagenes (imagen_url, orden)
                    `)
                    .eq('activo', true)
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                todosProductos = productos || [];
                renderizarProductos();
                
            } catch (error) {
                document.getElementById('productos-grid').innerHTML = `
                    <div class="sin-productos">
                        <h3><i class="bi bi-emoji-frown"></i> Error cargando productos</h3>
                        <p>Por favor intenta más tarde</p>
                    </div>
                `;
            }
        }
        
        // Carrusel de productos destacados
        async function cargarCarruselDestacados() {
            try {
                const { data: productos, error } = await window.supabaseClient
                    .from('productos')
                    .select(`
                        *,
                        categorias: categoria_id (nombre),
                        imagenes:producto_imagenes (imagen_url, orden)
                    `)
                    .eq('activo', true)
                    .order('created_at', { ascending: false })
                    .limit(5);
                
                if (error) throw error;
                
                if (!productos || productos.length === 0) {
                    document.getElementById('carrusel-productos').innerHTML = `
                        <div class="text-center">
                            <p>No hay productos destacados disponibles</p>
                        </div>
                    `;
                    return;
                }
                
                const carruselHTML = productos.map((producto, index) => {
                    const imagenes = producto.imagenes || [];
                    const imagenPrincipal = imagenes.length > 0 ? 
                        imagenes.find(img => img.orden === 1)?.imagen_url || imagenes[0].imagen_url : 
                        producto.imagen_url;
                    
                    return `
                        <div class="carousel-item ${index === 0 ? 'active' : ''}">
                            <div class="carousel-producto">
                                <div class="carousel-inner">
                                    <img src="${imagenPrincipal}" 
                                         class="d-block w-100 carousel-image" 
                                         alt="${producto.nombre}"
                                         onerror="this.src='https://res.cloudinary.com/demo/image/upload/v1581330420/sample.jpg'">
                                </div>
                                <div class="producto-info">
                                    <h3>${producto.nombre}</h3>
                                    <p class="tag-categoria">${producto.categorias?.nombre || 'Sin categoría'}</p>
                                    <p class="descripcion">${producto.descripcion?.substring(0, 150) || 'Descripción no disponible'}...</p>
                                    <div class="producto-footer">
                                        <div class="item-precio">S/.${producto.precio?.toFixed(2) || '0.00'}</div>
                                        <a href="#" class="btn btn-primary" 
                                           data-bs-toggle="modal" 
                                           data-bs-target="#modalProducto${producto.id}">
                                            Ver Detalles
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
                
                const indicadores = productos.map((_, index) => `
                    <button type="button" data-bs-target="#carruselDestacados" 
                            data-bs-slide-to="${index}" 
                            class="${index === 0 ? 'active' : ''}" 
                            aria-label="Slide ${index + 1}"></button>
                `).join('');
                
                document.getElementById('carrusel-productos').innerHTML = `
                    <div id="carruselDestacados" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            ${indicadores}
                        </div>
                        <div class="carousel-inner">
                            ${carruselHTML}
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carruselDestacados" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carruselDestacados" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                `;
                
            } catch (error) {
                document.getElementById('carrusel-productos').innerHTML = `
                    <div class="text-center">
                        <p>Error cargando productos destacados</p>
                    </div>
                `;
            }
        }
        
        // Renderizar productos con modal mejorado
        function renderizarProductos() {
            const grid = document.getElementById('productos-grid');
            
            let productosFiltrados = todosProductos;
            if (categoriaActual !== 'todos') {
                productosFiltrados = todosProductos.filter(p => 
                    p.categorias && p.categorias.id === categoriaActual
                );
            }
            
            productosFiltrados = productosFiltrados.filter(p => p.stock >= 0);
            
            if (productosFiltrados.length === 0) {
                grid.innerHTML = `
                    <div class="sin-productos">
                        <h3><i class="bi bi-inbox"></i> No hay productos disponibles</h3>
                        <p>${categoriaActual === 'todos' 
                            ? 'Pronto agregaremos nuevos productos.' 
                            : 'No hay productos en esta categoría.'}</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = productosFiltrados.map(producto => {
                let stockClass = 'stock-disponible';
                let stockText = `Stock: ${producto.stock}`;
                let stockIcon = 'bi-check-circle';
                
                if (producto.stock === 0) {
                    stockClass = 'stock-agotado';
                    stockText = 'Consultar Stock';
                    stockIcon = 'bi-x-circle';
                } else if (producto.stock < 5) {
                    stockClass = 'stock-bajo';
                    stockText = `Pocas unidades: ${producto.stock}`;
                    stockIcon = 'bi-exclamation-triangle';
                }
                
                const categoriaNombre = producto.categorias?.nombre || 'Sin categoría';
                const imagenes = producto.imagenes || [];
                const imagenPrincipal = imagenes.length > 0 ? 
                    imagenes.find(img => img.orden === 1)?.imagen_url || imagenes[0].imagen_url : 
                    producto.imagen_url;
                
                // HTML para carrusel de imágenes en modal
                let carruselImagenesHTML = '';
                if (imagenes.length > 0) {
                    const slides = imagenes.map((img, index) => `
                        <div class="carousel-item ${index === 0 ? 'active' : ''}">
                            <img src="${img.imagen_url}" 
                                 class="d-block w-100" 
                                 alt="${producto.nombre} - Imagen ${index + 1}"
                                 onerror="this.src='https://res.cloudinary.com/demo/image/upload/v1581330420/sample.jpg'">
                        </div>
                    `).join('');
                    
                    const indicators = imagenes.map((_, index) => `
                        <button type="button" 
                                data-bs-target="#carouselProducto${producto.id}" 
                                data-bs-slide-to="${index}" 
                                class="${index === 0 ? 'active' : ''}" 
                                aria-label="Slide ${index + 1}"></button>
                    `).join('');
                    
                    carruselImagenesHTML = `
                        <div id="carouselProducto${producto.id}" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-indicators">
                                ${indicators}
                            </div>
                            <div class="carousel-inner">
                                ${slides}
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselProducto${producto.id}" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselProducto${producto.id}" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    `;
                } else {
                    carruselImagenesHTML = `
                        <img src="${imagenPrincipal}" 
                             alt="${producto.nombre}" 
                             class="modal-imagen"
                             onerror="this.src='https://res.cloudinary.com/demo/image/upload/v1581330420/sample.jpg'">
                    `;
                }
                
                return `
                    <a href="#" class="producto-card" data-categoria="${producto.categorias?.id || ''}" data-bs-toggle="modal" data-bs-target="#modalProducto${producto.id}">
                        <div class="producto-img-container">
                            ${producto.categorias?.nombre ? 
                                `<span class="tag-categoria">${categoriaNombre}</span>` : ''}
                            
                            <img src="${imagenPrincipal}" 
                                 alt="${producto.nombre}" 
                                 class="producto-img"
                                 onerror="this.src='https://res.cloudinary.com/demo/image/upload/v1581330420/sample.jpg'">
                        </div>
                        
                        <div class="producto-info">
                            <h3>${producto.nombre}</h3>
                            <p class="producto-desc">${producto.descripcion || 'Sin descripción disponible'}</p>
                            
                            <div class="cont-stock mt-1">
                                <span class="producto-stock ${stockClass}">
                                    <i class="bi ${stockIcon}"></i> ${stockText}
                                </span>
                            </div>
                                    
                            <div class="producto-footer flex-r jc-b ai-c">
                                <div class="item-precio">S/.${producto.precio?.toFixed(2) || '0.00'}</div>
                                <div class="btn btn-primary" >
                                    <i class="bi bi-eye"></i> Ver Detalles
                                </div>
                            </div>
                        </div>
                    </a>
                    
                    <!-- Modal con carrusel de imágenes -->
                    <div class="modal fade modal-producto" id="modalProducto${producto.id}" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">${producto.nombre}</h5>
                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    ${carruselImagenesHTML}
                                    <div class="flex-c p-3">
                                        <p class="modal-descripcion">
                                            ${producto.descripcion || 'No hay descripción disponible para este producto.'}
                                        </p>
                                        
                                        <div class="modal-detalles hide-mobile">
                                            <div class="detalle-item">
                                                <span class="detalle-label">Categoría:</span>
                                                <span class="detalle-valor">${categoriaNombre}</span>
                                            </div>
                                            <div class="detalle-item">
                                                <span class="detalle-label">Estado:</span>
                                                <span class="detalle-valor ${stockClass}">
                                                    <i class="bi ${stockIcon}"></i> ${stockText}
                                                </span>
                                            </div>
                                            <div class="detalle-item">
                                                <span class="detalle-label">Código:</span>
                                                <span class="detalle-valor">${producto.id.substring(0, 8)}</span>
                                            </div>
                                            ${imagenes.length > 1 ? `
                                            <div class="detalle-item">
                                                <span class="detalle-label">Imágenes:</span>
                                                <span class="detalle-valor">${imagenes.length} disponibles</span>
                                            </div>
                                            ` : ''}
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer modal-actions ai-c">
                                    <div class="item-precio">
                                        S/.${producto.precio?.toFixed(2) || '0.00'}
                                    </div>
                                    
                                    <a href="https://wa.me/${telefonoWhatsApp}?text=Hola,%20estoy%20interesado%20en%20el%20producto:%20${encodeURIComponent(producto.nombre)}%20(Código:%20${producto.id.substring(0,8)})" 
                                        target="_blank" 
                                        class="btn btn-whatsapp">
                                        <i class="bi bi-whatsapp"></i>Me interesa
                                    </a>
                                </div>   
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Configurar eventos de filtros
        function setupFiltros() {
            const botonesFiltro = document.querySelectorAll('.filtro-btn');
            
            botonesFiltro.forEach(boton => {
                boton.addEventListener('click', () => {
                    botonesFiltro.forEach(b => b.classList.remove('active'));
                    boton.classList.add('active');
                    categoriaActual = boton.dataset.categoria;
                    renderizarProductos();
                    
                    document.querySelector('.productos-grid').scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                });
            });
        }
        
        // Iniciar cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', initTienda);
        
    </script>
</body>
</html>
