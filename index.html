<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciela - Tienda, estilo y corazón</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Estilos básicos si no tienes CSS */
        body { font-family: Arial, sans-serif; margin: 20px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .product-card { border: 1px solid #ddd; padding: 15px; border-radius: 8px; }
        .product-card img { max-width: 100%; height: 200px; object-fit: cover; }
        .price { font-weight: bold; color: #2ecc71; }
        .stock { color: #7f8c8d; }
        button { background: #3498db; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; }
        button:disabled { background: #95a5a6; cursor: not-allowed; }
    </style>
</head>
<body>
    <header>
        <h1>Ciela - Tienda, estilo y corazón</h1>
        <a href="admin.html" style="float:right; background:#9b59b6; color:white; padding:8px 16px; text-decoration:none; border-radius:4px;">
            Panel Admin
        </a>
    </header>
    
    <div id="catalogo" class="product-grid">
        <p>Cargando productos...</p>
    </div>
    
    <!-- Cargar Supabase UNA VEZ -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- Configuración -->
    <script src="js/config.js"></script>
    <!-- Lógica pública -->
    <script src="js/public.js"></script>
</body>
</html>
