<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciela - Tienda, estilo y coraz√≥n</title>
    <style>
        /* Estilos b√°sicos */
        body { font-family: Arial, sans-serif; margin: 20px; }
        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            gap: 20px; 
            margin-top: 20px;
        }
        .product-card { 
            border: 1px solid #ddd; 
            padding: 15px; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product-card img { 
            width: 100%; 
            height: 200px; 
            object-fit: cover; 
            border-radius: 4px;
        }
        .product-info {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .price { 
            font-weight: bold; 
            color: #2ecc71; 
            font-size: 1.2em;
        }
        .stock { 
            color: #7f8c8d; 
            font-size: 0.9em;
        }
        button { 
            background: #3498db; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 4px; 
            cursor: pointer; 
            width: 100%;
            font-size: 1em;
        }
        button:hover { background: #2980b9; }
        button:disabled { 
            background: #95a5a6; 
            cursor: not-allowed;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        .admin-link {
            background: #9b59b6;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>‚ú® Ciela - Tienda, estilo y coraz√≥n</h1>
        <a href="admin.html" class="admin-link">üîê Panel Admin</a>
    </header>
    
    <main>
        <h2>Nuestro Cat√°logo</h2>
        <div id="catalogo" class="product-grid">
            <p>Cargando productos...</p>
        </div>
    </main>

    <!-- 3. L√≥gica p√∫blica -->
    <script src="js/public.js"></script>
</body>
</html>
