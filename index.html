<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciela - Tienda Online</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Estilos específicos para la vista pública */
        .tienda-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 1rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            margin-bottom: 2rem;
        }
        
        .tienda-header h1 {
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        
        .tienda-header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto 1rem;
        }
        
        .admin-link {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 1.2rem;
            border-radius: 25px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 100;
        }
        
        .admin-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            color: white;
        }
        
        /* Filtros de categorías */
        .categorias-filtro {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            margin: 2rem auto;
            max-width: 1200px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }
        
        .filtros-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            justify-content: center;
        }
        
        .filtro-btn {
            padding: 0.6rem 1.8rem;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 0.95rem;
        }
        
        .filtro-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .filtro-btn.active {
            background: #667eea;
            color: white;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.2);
        }
        
        /* Grid de productos */
        .productos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto 3rem;
        }
        
        .producto-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid #eee;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .producto-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }
        
        .producto-img-container {
            position: relative;
            overflow: hidden;
            height: 220px;
        }
        
        .producto-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .producto-card:hover .producto-img {
            transform: scale(1.05);
        }
        
        .categoria-tag {
            position: absolute;
            top: 12px;
            left: 12px;
            background: rgba(102, 126, 234, 0.95);
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
            z-index: 2;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .producto-info {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .producto-info h3 {
            margin: 0 0 0.8rem 0;
            color: #333;
            font-size: 1.3rem;
            font-weight: 600;
            line-height: 1.4;
        }
        
        .producto-desc {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            line-height: 1.5;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .producto-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }
        
        .producto-precio {
            font-size: 1.6rem;
            font-weight: 700;
            color: #667eea;
        }
        
        .producto-stock {
            display: inline-block;
            padding: 0.3rem 1rem;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .stock-disponible {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .stock-bajo {
            background: #fff3e0;
            color: #ef6c00;
        }
        
        .stock-agotado {
            background: #ffebee;
            color: #c62828;
        }
        
        .btn-ver-detalle {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        
        .btn-ver-detalle:hover {
            background: #5a6fd8;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        /* Modal personalizado */
        .modal-producto .modal-content {
            border-radius: 20px;
            overflow: hidden;
            border: none;
        }
        
        .modal-producto .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom: none;
            padding: 1.5rem 2rem;
        }
        
        .modal-producto .modal-title {
            font-weight: 700;
            font-size: 1.5rem;
        }
        
        .modal-producto .modal-body {
            padding: 2rem;
        }
        
        .modal-producto .modal-imagen {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }
        
        .modal-producto .modal-descripcion {
            color: #555;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            font-size: 1.05rem;
        }
        
        .modal-producto .modal-detalles {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .modal-producto .detalle-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
            padding-bottom: 0.8rem;
            border-bottom: 1px solid #eee;
        }
        
        .modal-producto .detalle-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .modal-producto .detalle-label {
            font-weight: 600;
            color: #666;
        }
        
        .modal-producto .detalle-valor {
            font-weight: 600;
            color: #333;
        }
        
        .modal-producto .modal-precio {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            text-align: center;
            margin: 1.5rem 0;
        }
        
        .btn-whatsapp {
            background: #25D366;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-weight: 700;
            font-size: 1.1rem;
            width: 100%;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }
        
        .btn-whatsapp:hover {
            background: #1da851;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.3);
        }
        
        /* Mensaje sin productos */
        .sin-productos {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }
        
        .sin-productos h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #333;
            font-weight: 600;
        }
        
        /* Footer */
        .tienda-footer {
            text-align: center;
            padding: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-top: 3rem;
        }
        
        .tienda-footer p {
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .productos-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 1.5rem;
            }
        }
        
        @media (max-width: 768px) {
            .tienda-header h1 {
                font-size: 2.2rem;
            }
            
            .tienda-header {
                padding: 2rem 1rem;
            }
            
            .productos-grid {
                grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
                padding: 0.5rem;
            }
            
            .admin-link {
                position: relative;
                top: 0;
                right: 0;
                display: inline-block;
                margin-top: 1rem;
            }
            
            .modal-producto .modal-imagen {
                height: 250px;
            }
        }
        
        @media (max-width: 576px) {
            .productos-grid {
                grid-template-columns: 1fr;
            }
            
            .filtros-container {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 1rem;
            }
            
            .filtro-btn {
                white-space: nowrap;
            }
            
            .tienda-header h1 {
                font-size: 1.8rem;
            }
        }
        
        /* Animación para el modal */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .modal.fade .modal-dialog {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <!-- Header de la tienda -->
    <header class="tienda-header">
        <div class="container">
            <a href="admin.html" class="admin-link">
                <i class="bi bi-shield-lock"></i> Panel Admin
            </a>
            <h1><i class="bi bi-shop"></i> Ciela - Tienda Online</h1>
            <p>Descubre productos únicos de calidad al mejor precio</p>
        </div>
    </header>
    
    <!-- Filtros por categoría -->
    <div class="container">
        <div class="categorias-filtro">
            <h2 class="text-center mb-4"><i class="bi bi-tags"></i> Nuestras Categorías</h2>
            <div class="filtros-container" id="filtros-categorias">
                <button class="filtro-btn active" data-categoria="todos">
                    <i class="bi bi-grid"></i> Todos los productos
                </button>
                <!-- Las categorías se cargarán aquí -->
            </div>
        </div>
    </div>
    
    <!-- Grid de productos -->
    <main class="container">
        <div class="productos-grid" id="productos-grid">
            <div class="sin-productos">
                <h3><i class="bi bi-hourglass-split"></i> Cargando productos...</h3>
                <p>Espera un momento por favor</p>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="tienda-footer">
        <div class="container">
            <p>© 2024 Ciela - Tienda Online. Todos los derechos reservados.</p>
            <p><i class="bi bi-cart-check"></i> Disfruta de nuestra selección de productos</p>
        </div>
    </footer>
    
    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script>
        // Variables globales
        let todosProductos = [];
        let todasCategorias = [];
        let categoriaActual = 'todos';
        let telefonoWhatsApp = '948064264'; // Cambia este número
        
        // Inicializar la tienda
        async function initTienda() {
            await waitForSupabase();
            await cargarCategoriasTienda();
            await cargarProductosTienda();
            setupFiltros();
        }
        
        // Esperar a Supabase
        async function waitForSupabase() {
            return new Promise((resolve) => {
                let attempts = 0;
                const maxAttempts = 50;
                
                const check = () => {
                    attempts++;
                    if (window.supabaseClient) {
                        console.log('✅ Supabase listo para tienda');
                        resolve();
                        return;
                    }
                    
                    if (attempts >= maxAttempts) {
                        console.warn('⚠️ Timeout esperando Supabase');
                        resolve();
                        return;
                    }
                    
                    setTimeout(check, 100);
                };
                
                check();
            });
        }
        
        // Cargar categorías
        async function cargarCategoriasTienda() {
            try {
                const { data: categorias, error } = await window.supabaseClient
                    .from('categorias')
                    .select('*')
                    .order('nombre', { ascending: true });
                
                if (error) throw error;
                
                todasCategorias = categorias || [];
                renderizarCategoriasFiltro();
                
            } catch (error) {
                console.error('Error cargando categorías:', error);
                document.getElementById('filtros-categorias').innerHTML = `
                    <button class="filtro-btn active" data-categoria="todos">
                        <i class="bi bi-grid"></i> Todos los productos
                    </button>
                    <p class="text-muted text-center w-100 mt-3">
                        No hay categorías disponibles
                    </p>
                `;
            }
        }
        
        // Renderizar botones de categorías
        function renderizarCategoriasFiltro() {
            const container = document.getElementById('filtros-categorias');
            
            if (todasCategorias.length === 0) {
                container.innerHTML = `
                    <button class="filtro-btn active" data-categoria="todos">
                        <i class="bi bi-grid"></i> Todos los productos
                    </button>
                    <p class="text-muted text-center w-100 mt-3">
                        No hay categorías disponibles
                    </p>
                `;
                return;
            }
            
            container.innerHTML = `
                <button class="filtro-btn active" data-categoria="todos">
                    <i class="bi bi-grid"></i> Todos los productos
                </button>
                ${todasCategorias.map(cat => `
                    <button class="filtro-btn" data-categoria="${cat.id}">
                        <i class="bi bi-tag"></i> ${cat.nombre}
                    </button>
                `).join('')}
            `;
            
            // Re-configurar eventos
            setupFiltros();
        }
        
        // Cargar productos
        async function cargarProductosTienda() {
            try {
                const { data: productos, error } = await window.supabaseClient
                    .from('productos')
                    .select(`
                        *,
                        categorias: categoria_id (id, nombre)
                    `)
                    .eq('activo', true)  // Solo productos activos
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                todosProductos = productos || [];
                renderizarProductos();
                
            } catch (error) {
                console.error('Error cargando productos:', error);
                document.getElementById('productos-grid').innerHTML = `
                    <div class="sin-productos">
                        <h3><i class="bi bi-emoji-frown"></i> Error cargando productos</h3>
                        <p>Por favor intenta más tarde</p>
                    </div>
                `;
            }
        }
        
        // Renderizar productos
        function renderizarProductos() {
            const grid = document.getElementById('productos-grid');
            
            // Filtrar productos por categoría
            let productosFiltrados = todosProductos;
            if (categoriaActual !== 'todos') {
                productosFiltrados = todosProductos.filter(p => 
                    p.categorias && p.categorias.id === categoriaActual
                );
            }
            
            // Solo productos con stock positivo o cero
            productosFiltrados = productosFiltrados.filter(p => p.stock >= 0);
            
            if (productosFiltrados.length === 0) {
                grid.innerHTML = `
                    <div class="sin-productos">
                        <h3><i class="bi bi-inbox"></i> No hay productos disponibles</h3>
                        <p>${categoriaActual === 'todos' 
                            ? 'Pronto agregaremos nuevos productos.' 
                            : 'No hay productos en esta categoría.'}</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = productosFiltrados.map(producto => {
                // Determinar estado del stock
                let stockClass = 'stock-disponible';
                let stockText = `Stock: ${producto.stock}`;
                let stockIcon = 'bi-check-circle';
                
                if (producto.stock === 0) {
                    stockClass = 'stock-agotado';
                    stockText = 'Agotado';
                    stockIcon = 'bi-x-circle';
                } else if (producto.stock < 5) {
                    stockClass = 'stock-bajo';
                    stockText = `Pocas unidades: ${producto.stock}`;
                    stockIcon = 'bi-exclamation-triangle';
                }
                
                // Obtener nombre de categoría
                const categoriaNombre = producto.categorias?.nombre || 'Sin categoría';
                
                return `
                    <div class="producto-card" data-categoria="${producto.categorias?.id || ''}">
                        <div class="producto-img-container">
                            ${producto.categorias?.nombre ? 
                                `<span class="categoria-tag">${categoriaNombre}</span>` : ''}
                            
                            <img src="${producto.imagen_url || 'https://res.cloudinary.com/demo/image/upload/v1581330420/sample.jpg'}" 
                                 alt="${producto.nombre}" 
                                 class="producto-img"
                                 onerror="this.src='https://res.cloudinary.com/demo/image/upload/v1581330420/sample.jpg'">
                        </div>
                        
                        <div class="producto-info">
                            <h3>${producto.nombre}</h3>
                            <p class="producto-desc">${producto.descripcion || 'Sin descripción disponible'}</p>
                            
                            <div class="producto-footer">
                                <div class="producto-precio">$${producto.precio?.toFixed(2) || '0.00'}</div>
                                <span class="producto-stock ${stockClass}">
                                    <i class="bi ${stockIcon}"></i> ${stockText}
                                </span>
                            </div>
                            
                            <!-- Botón que abre el modal -->
                            <a href="#" class="btn-ver-detalle" data-bs-toggle="modal" data-bs-target="#modalProducto${producto.id}">
                                <i class="bi bi-eye"></i> Ver Detalles
                            </a>
                        </div>
                    </div>
                    
                    <!-- Modal para este producto -->
                    <div class="modal fade modal-producto" id="modalProducto${producto.id}" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">${producto.nombre}</h5>
                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <img src="${producto.imagen_url || 'https://res.cloudinary.com/demo/image/upload/v1581330420/sample.jpg'}" 
                                         alt="${producto.nombre}" 
                                         class="modal-imagen"
                                         onerror="this.src='https://res.cloudinary.com/demo/image/upload/v1581330420/sample.jpg'">
                                    
                                    <p class="modal-descripcion">
                                        ${producto.descripcion || 'No hay descripción disponible para este producto.'}
                                    </p>
                                    
                                    <div class="modal-detalles">
                                        <div class="detalle-item">
                                            <span class="detalle-label">Categoría:</span>
                                            <span class="detalle-valor">${categoriaNombre}</span>
                                        </div>
                                        <div class="detalle-item">
                                            <span class="detalle-label">Estado:</span>
                                            <span class="detalle-valor ${stockClass}">
                                                <i class="bi ${stockIcon}"></i> ${stockText}
                                            </span>
                                        </div>
                                        <div class="detalle-item">
                                            <span class="detalle-label">Código:</span>
                                            <span class="detalle-valor">${producto.id.substring(0, 8)}</span>
                                        </div>
                                    </div>
                                    
                                    <div class="modal-precio">
                                        $${producto.precio?.toFixed(2) || '0.00'}
                                    </div>
                                    
                                    <!-- Botón de WhatsApp -->
                                    <a href="https://wa.me/${telefonoWhatsApp}?text=Hola,%20estoy%20interesado%20en%20el%20producto:%20${encodeURIComponent(producto.nombre)}%20(Código:%20${producto.id.substring(0,8)})" 
                                       target="_blank" 
                                       class="btn-whatsapp">
                                        <i class="bi bi-whatsapp"></i> Me interesa - Contactar por WhatsApp
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Configurar eventos de filtros
        function setupFiltros() {
            const botonesFiltro = document.querySelectorAll('.filtro-btn');
            
            botonesFiltro.forEach(boton => {
                boton.addEventListener('click', () => {
                    // Remover clase active de todos
                    botonesFiltro.forEach(b => b.classList.remove('active'));
                    
                    // Agregar clase active al botón clickeado
                    boton.classList.add('active');
                    
                    // Actualizar categoría actual
                    categoriaActual = boton.dataset.categoria;
                    
                    // Re-renderizar productos
                    renderizarProductos();
                    
                    // Scroll suave hacia los productos
                    document.querySelector('.productos-grid').scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                });
            });
        }
        
        // Configurar número de WhatsApp (puedes hacerlo dinámico)
        function configurarWhatsApp(numero) {
            telefonoWhatsApp = numero;
        }
        
        // Iniciar cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', initTienda);
        
        // Ejemplo: Cambiar número de WhatsApp
        // configurarWhatsApp('5491122334455');
        
        // Actualizar productos cada 30 segundos (opcional)
        setInterval(cargarProductosTienda, 30000);
        
    </script>
</body>
</html>
