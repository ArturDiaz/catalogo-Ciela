<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciela - Panel de Administración</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #login-form, #admin-panel { max-width: 800px; margin: 0 auto; }
        input, textarea, button { display: block; margin: 10px 0; padding: 8px; width: 100%; max-width: 400px; }
        textarea { height: 100px; }
        section { margin: 30px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .producto-admin { margin: 10px 0; padding: 10px; background: #f9f9f9; border-radius: 4px; }
    </style>
</head>
<body>
    <div id="login-form" style="display: block;">
        <h2>Login Administrador</h2>
        <input type="email" id="email" placeholder="Email" value="admin@tutienda.com">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="login()">Entrar</button>
        <p id="login-error" style="color:red;"></p>
    </div>
    
    <div id="admin-panel" style="display: none;">
        <h1>Panel de Control - Ciela</h1>
        <button onclick="logout()" style="background:#e74c3c; width:auto;">Cerrar Sesión</button>
        
        <section>
            <h2>Agregar Producto</h2>
            <input type="text" id="nombre" placeholder="Nombre" required>
            <textarea id="descripcion" placeholder="Descripción"></textarea>
            <input type="number" id="precio" placeholder="Precio" step="0.01" min="0">
            <input type="number" id="stock" placeholder="Stock inicial" min="0">
            <input type="text" id="imagen" placeholder="URL Imagen (opcional)">
            <button onclick="agregarProducto()" style="background:#2ecc71;">Agregar Producto</button>
        </section>
        
        <section>
            <h2>Productos Existentes</h2>
            <div id="lista-productos">
                <p>Cargando productos...</p>
            </div>
        </section>
    </div>
    
    <!-- Cargar Supabase UNA VEZ -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- Configuración -->
    <script src="js/config.js"></script>
    <!-- Lógica admin -->
    <script src="js/admin.js"></script>
    
    <script>
        // Función logout global
        async function logout() {
            await supabase.auth.signOut();
            window.location.reload();
        }
        window.logout = logout;
    </script>
</body>
</html>
