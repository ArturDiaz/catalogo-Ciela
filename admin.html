<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciela - Panel de Administraci√≥n</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- FORMULARIO LOGIN -->
    <div id="login-form">
        <div class="login-container">
            <h2>üîê Acceso Administrador</h2>
            <p>Ingresa tus credenciales:</p>
            
            <input type="email" id="email" placeholder="Email" value="admin@tutienda.com">
            <input type="password" id="password" placeholder="Contrase√±a">
            
            <button onclick="login()">Ingresar al Panel</button>
        </div>
    </div>
    
    <!-- PANEL ADMIN -->
    <div id="admin-panel">
        <header class="admin-header">
            <h1>üõ†Ô∏è Panel de Control - Ciela</h1>
            <button onclick="logout()" class="logout-btn">üö™ Cerrar Sesi√≥n</button>
        </header>
        
        <main class="admin-main">
            <!-- SECCI√ìN AGREGAR PRODUCTO -->
            <section class="add-product">
                <h2>‚ûï Agregar Nuevo Producto</h2>
                
                <input type="text" id="nombre" placeholder="Nombre del producto *" required>
                <textarea id="descripcion" placeholder="Descripci√≥n detallada"></textarea>
                
                <div class="form-row">
                    <input type="number" id="precio" placeholder="Precio *" step="0.01" min="0.01" required>
                    <div class="stock-input">
                        <button type="button" class="stock-btn minus" onclick="ajustarStock('stock', -1)">-</button>
                        <input type="number" id="stock" value="0" min="0" placeholder="Stock *" required>
                        <button type="button" class="stock-btn plus" onclick="ajustarStock('stock', 1)">+</button>
                    </div>
                </div>
                
                <div class="image-upload">
                    <label for="imagen" class="upload-label">
                        üìÅ Subir imagen (desde galer√≠a)
                    </label>
                    <input type="file" id="imagen" accept="image/*" capture="environment">
                    <div id="preview-imagen" class="image-preview"></div>
                </div>
                
                <button onclick="agregarProducto()" class="btn-primary">Agregar Producto</button>
            </section>
            
            <!-- SECCI√ìN PRODUCTOS EXISTENTES -->
            <section class="product-list">
                <div class="list-header">
                    <h2>üì¶ Productos Existentes</h2>
                    
                    <div class="bulk-actions">
                        <label class="select-all">
                            <input type="checkbox" id="select-all" onchange="seleccionarTodos()">
                            Seleccionar todos
                        </label>
                        
                        <button onclick="desactivarSeleccionados()" class="btn-bulk">
                            ‚è∏Ô∏è Desactivar seleccionados
                        </button>
                        <button onclick="eliminarSeleccionados()" class="btn-bulk delete">
                            üóëÔ∏è Eliminar seleccionados
                        </button>
                    </div>
                </div>
                
                <div id="lista-productos" class="products-grid">
                    <p>Cargando productos...</p>
                </div>
            </section>
        </main>
    </div>
    
    <!-- SCRIPTS -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/admin.js"></script>
    
    <script>
        // Funci√≥n auxiliar para ajustar stock
        window.ajustarStock = function(inputId, cambio) {
            const input = document.getElementById(inputId);
            let valor = parseInt(input.value) || 0;
            valor += cambio;
            if (valor < 0) valor = 0;
            input.value = valor;
        };
        
        // Vista previa de imagen
        document.getElementById('imagen').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('preview-imagen');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" alt="Vista previa">`;
                };
                reader.readAsDataURL(file);
            } else {
                preview.innerHTML = '';
            }
        });
    </script>
</body>
</html>
