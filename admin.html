<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciela - Panel de Administraci√≥n</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- FORMULARIO LOGIN -->
    <div id="login-form">
        <div class="login-container">
            <h2>üîê Acceso Administrador</h2>
            <p>Ingresa tus credenciales:</p>
            
            <input type="email" id="email" placeholder="Email" value="admin@tutienda.com">
            <input type="password" id="password" placeholder="Contrase√±a">
            
            <div class="flex-r gap-20 ai-c">
                <button onclick="login()">Ingresar al Panel</button>
                <a href="index.html" class="btn btn-scale-20">
                    ‚Üê Regresar al Inicio
                </a>
            </div>
        </div>
    </div>

    <main id="admin-panel">
        <div class="flex-c gap-30">
            <header class="admin-header flex-c gap-20">
                <section class="header-section flex-r ai-c jc-b">
                    <img src="img/logo-ciela.png" alt="">
                    <button onclick="logout()" class="btn btn-scale-20">Cerrar Sesi√≥n</button>
                </section>
                <h1>Panel de Control</h1>
            </header>
    
            <ul class="nav nav-pills mb-3 p-3 flex-r gap-10" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                        type="button" role="tab" aria-controls="pills-home" aria-selected="true">‚ûï Agregar Producto</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
                        type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Productos</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact"
                        type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Categorias</button>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <!-- SECCI√ìN AGREGAR PRODUCTO -->
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                    <section class="add-product">
                        <h2>‚ûï Agregar Nuevo Producto</h2>
                        
                        <input type="text" id="nombre" placeholder="Nombre del producto *" required>
                        <textarea id="descripcion" placeholder="Descripci√≥n detallada"></textarea>
                        
                        <div class="form-row">
                            <input type="number" id="precio" placeholder="Precio *" step="0.01" min="0.01" required>
                            <div class="stock-input">
                                <button type="button" class="stock-btn minus" onclick="ajustarStock('stock', -1)">-</button>
                                <input type="number" id="stock" value="0" min="0" placeholder="Stock *" required>
                                <button type="button" class="stock-btn plus" onclick="ajustarStock('stock', 1)">+</button>
                            </div>
                        </div>
                        
                        <select id="categoria">
                            <option value="">Selecciona una categor√≠a</option>
                        </select>
                        
                        <!-- INPUT PARA M√öLTIPLES IM√ÅGENES -->
                        <div class="image-upload">
                            <label for="imagenes" class="upload-label">
                                <div class="upload-icon">üì∏</div>
                                <div class="upload-text">
                                    <strong>Seleccionar m√∫ltiples im√°genes</strong>
                                    <small>JPG, PNG, WebP, GIF - M√°x. 5MB cada una</small>
                                    <small>Primera imagen ser√° la principal</small>
                                </div>
                            </label>
                            <input type="file" id="imagenes" accept="image/*" multiple>
                            
                            <!-- VISTA PREVIA DE M√öLTIPLES IM√ÅGENES -->
                            <div id="preview-imagenes" class="preview-container">
                                <div class="preview-placeholder">
                                    <div class="placeholder-icon">üñºÔ∏è</div>
                                    <p>Arrastra o selecciona m√∫ltiples im√°genes</p>
                                    <small>Primera imagen ser√° la principal</small>
                                </div>
                            </div>
                            
                            <div id="loading-imagen" class="upload-loading"></div>
                        </div>
                        
                        <button onclick="agregarProducto()" class="btn-primary">Agregar Producto</button>
                    </section>
                </div>
                <!-- SECCI√ìN PRODUCTOS EXISTENTES -->
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                    <section class="product-list">
                        <div class="list-header">
                            <h2>üì¶ Productos Existentes</h2>
                            
                            <div class="bulk-actions">
                                <label class="select-all">
                                    <input type="checkbox" id="select-all" onchange="seleccionarTodos()">
                                    Seleccionar todos
                                </label>
                                
                                <button onclick="desactivarSeleccionados()" class="btn-bulk">
                                    ‚è∏Ô∏è Desactivar seleccionados
                                </button>
                                <button onclick="eliminarSeleccionados()" class="btn-bulk delete">
                                    üóëÔ∏è Eliminar seleccionados
                                </button>
                            </div>
                        </div>
                        
                        <div id="lista-productos" class="products-grid">
                            <p>Cargando productos...</p>
                        </div>
                    </section>
                </div>
                <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
                    <!-- SECCI√ìN GESTI√ìN DE CATEGOR√çAS -->
                    <div class="admin-section">
                        <h2>üìÅ Gesti√≥n de Categor√≠as</h2>
                        <div class="form-container">
                            <input type="text" id="categoria-nombre" placeholder="Nombre de categor√≠a *" required>
                            <textarea id="categoria-descripcion" placeholder="Descripci√≥n (opcional)"></textarea>
                            <button class="btn-primary" onclick="agregarCategoria()">‚ûï Agregar Categor√≠a</button>
                        </div>
                        
                        <div class="categories-list" id="lista-categorias">
                            <!-- Las categor√≠as se cargar√°n aqu√≠ -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    
    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SCRIPTS -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/admin.js"></script>
    
    <script>
        // Funci√≥n auxiliar para ajustar stock
        window.ajustarStock = function(inputId, cambio) {
            const input = document.getElementById(inputId);
            let valor = parseInt(input.value) || 0;
            valor += cambio;
            if (valor < 0) valor = 0;
            input.value = valor;
        };
    </script>
</body>
</html>
