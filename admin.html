<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciela - Panel de Administraci√≥n</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        #login-form, #admin-panel { 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 { color: #333; }
        input, textarea, select {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }
        textarea { height: 100px; resize: vertical; }
        button {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            width: 100%;
        }
        button:hover { background: #27ae60; }
        .logout-btn {
            background: #e74c3c;
            width: auto;
            float: right;
        }
        .logout-btn:hover { background: #c0392b; }
        section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .producto-admin {
            margin: 15px 0;
            padding: 15px;
            background: white;
            border-radius: 6px;
            border-left: 4px solid #3498db;
        }
    </style>
</head>
<body>
    <!-- FORMULARIO LOGIN -->
    <div id="login-form">
        <h2>üîê Acceso Administrador</h2>
        <p>Ingresa tus credenciales:</p>
        
        <input type="email" id="email" placeholder="Email" value="admin@tutienda.com">
        <input type="password" id="password" placeholder="Contrase√±a">
        
        <button onclick="login()">Ingresar al Panel</button>
        
        <p style="margin-top: 20px; color: #666; font-size: 0.9em;">
            Si no tienes una cuenta, crea un usuario desde la consola JavaScript.
        </p>
    </div>
    
    <!-- PANEL ADMIN (oculto inicialmente) -->
    <div id="admin-panel" style="display: none;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>üõ†Ô∏è Panel de Control - Ciela</h1>
            <button onclick="logout()" class="logout-btn">üö™ Cerrar Sesi√≥n</button>
        </div>
        
        <!-- SECCI√ìN AGREGAR PRODUCTO -->
        <section>
            <h2>‚ûï Agregar Nuevo Producto</h2>
            
            <input type="text" id="nombre" placeholder="Nombre del producto" required>
            <textarea id="descripcion" placeholder="Descripci√≥n detallada"></textarea>
            <input type="number" id="precio" placeholder="Precio" step="0.01" min="0">
            <input type="number" id="stock" placeholder="Stock inicial" min="0">
            <input type="text" id="imagen" placeholder="URL de imagen (opcional)">
            
            <button onclick="agregarProducto()">Agregar Producto</button>
        </section>
        
        <!-- SECCI√ìN PRODUCTOS EXISTENTES -->
        <section>
            <h2>üì¶ Productos Existentes</h2>
            <div id="lista-productos">
                <p>Cargando productos...</p>
            </div>
        </section>
    </div>
    
    <!-- CARGAR EN ESTE ORDEN: -->
    <!-- 1. Supabase SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- 2. Configuraci√≥n -->
    <script src="js/config.js"></script>
    <!-- 3. L√≥gica admin -->
    <script src="js/admin.js"></script>
</body>
</html>
